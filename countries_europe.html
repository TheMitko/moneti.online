<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Избор на държави</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="textFont30">
        <div id="country-selection" class="hidden">
            <h2>Избор на държави</h2>
            <div id="current-player">Ред на играч 1 да избере държава</div>
        </div>
    </div>
    <div id="countries-list" class="countries-grid">
        <button class="country-btn" data-country="Ottoman">Османска империя</button>
        <button class="country-btn" data-country="Britain">Великобритания</button>
        <button class="country-btn" data-country="Scandinavia">Скандинавия</button>
        <button class="country-btn" data-country="Russia">Русия</button>
        <button class="country-btn" data-country="Prussia">Прусия</button>
        <button class="country-btn" data-country="Italy">Италия</button>
        <button class="country-btn" data-country="Spain">Испания</button>
        <button class="country-btn" data-country="France">Франция</button>
        <button class="country-btn" data-country="Austria">Австрия</button>
    </div>
    <script src="countries_europe.js"></script>
</body>
</html>
