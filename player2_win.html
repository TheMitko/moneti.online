<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            background: linear-gradient(135deg, #43a047, #1b5e20);
            background-image: url(https://i.pinimg.com/1200x/a0/8d/3b/a08d3b02da6ebb6a7a12cddaefb53481.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            font-family: 'Arial', sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .win-container {
            background: rgba(94, 130, 52, 0.6);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            text-align: center;
            color: white;
            box-shadow: 0 8px 32px rgba(0, 0, 0,1);
            animation: fadeIn 0.5s ease-out;
        }
        .win-title {

        }
        .win-message {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }
        .play-again {
            background: #4caf50;
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 10px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: transform 0.2s, background 0.2s;
        }
        .play-again:hover {
            background: #43a047;
            transform: scale(1.05);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
